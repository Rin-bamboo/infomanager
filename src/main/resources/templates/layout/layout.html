<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">
	<head>
		<meta charset="UTF-8" />
		<link th:href="@{/css/layout.css}" rel = "stylesheet"/>
		<title>Insert title here</title>
	</head>
	<body>
		<div th:replace="~{layout/header :: layout-header}"></div>
		<div id = "container">
			<div th:replace="~{layout/sidebar :: layout-sidebar}"></div>
			<div id = "main" th:replace="${body}"></div>
		</div>
		<div th:replace="~{layout/footer :: layout-footer}"></div>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymepeaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>社員一覧表示</title>
	</head>
	<body>
		<div><a th:href = "@{/emps/findAll}">社員一覧</a></div>

			<a th:href = "@{/emps/create/emp}">新規登録</a>

	 	<form th:action = "@{/emps/empnamefind/}">
			<input type="text" name = "empName"/>
			<input type = "submit" value = "検索"/>
		</form>

		<table>

			<tr>
				<th>社員番号</th>
				<th>社員名</th>
				<th>社員名＜カナ＞</th>
			</tr>
			<tr  th:each = "emp : ${emps}">
				<td ><a th:href = "@{/emps/empshow/} + ${emp.empId}" > [[${emp.empId}]] </a></td>
				<td th:text = "${emp.empName}"></td>
				<td th:text = "${emp.empNameKana}"></td>
			</tr>
		</table>
	</body>
</html>
